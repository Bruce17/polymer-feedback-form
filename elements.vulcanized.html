<html><head><script src="elements.crisper.js"defer=""></script><meta charset="UTF-8"></head><body><div hidden=""by-vulcanize=""><dom-module id="loading-spinner"assetpath="./"><style>:host{display:none}:host([active]){display:inline-block}.spinner{margin:1em auto;width:50px;height:40px;text-align:center;font-size:10px}.spinner>div{background-color:#333;height:100%;width:4px;display:inline-block;margin-right:1px;-webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;animation:sk-stretchdelay 1.2s infinite ease-in-out}.spinner .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.spinner .rect3{-webkit-animation-delay:-1s;animation-delay:-1s}.spinner .rect4{-webkit-animation-delay:-.9s;animation-delay:-.9s}.spinner .rect5{-webkit-animation-delay:-.8s;animation-delay:-.8s}@-webkit-keyframes sk-stretchdelay{0%,100%,40%{-webkit-transform:scaleY(.4)}20%{-webkit-transform:scaleY(1)}}@keyframes sk-stretchdelay{0%,100%,40%{transform:scaleY(.4);-webkit-transform:scaleY(.4)}20%{transform:scaleY(1);-webkit-transform:scaleY(1)}}</style><template><div alt="[[loadingText]]"class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div></template></dom-module><dom-module id="rating-radio"attributes="value required"assetpath="./"><style>:host{display:flex;justify-content:space-around;--radio-button-size:3em;--radio-button-glow-color:#3072ab;--radio-button-glow-size:7px;--radio-button-default-opacity:0.5;--radio-button-cursor:pointer}label{display:flex;flex-direction:column;cursor:var(--radio-button-cursor)}label>input{order:1;position:absolute;opacity:0;margin:0;padding:0;width:var(--radio-button-size);height:var(--radio-button-size);cursor:var(--radio-button-cursor)}label>input+img{order:2;align-self:center;cursor:var(--radio-button-cursor);width:var(--radio-button-size);height:var(--radio-button-size);opacity:var(--radio-button-default-opacity)}label>input:checked+img{opacity:1;border-radius:var(--radio-button-size);box-shadow:0 0 var(--radio-button-glow-size) 0 var(--radio-button-glow-color)}label:hover>input+img{opacity:1}label>input~.text{order:3;align-self:center;opacity:0;text-transform:uppercase;font-size:.5em;margin-top:1ex}label:hover>input~.text,label>input:checked~.text{opacity:1}@media (max-width:768px){label>input~.text{font-size:.7em}}</style><template><template is="dom-repeat"items="[[items]]"><label><input type="radio"name="rating"value="[[item.val]]"on-change="_onChange"required$="[[required]]"> <img src="[[getImagePath(item.img)]]"alt="[[item.text]]"on-tap="_onTap"> <span class="text">[[item.text]]</span></label></template></template></dom-module><dom-module id="floating-input"attributes="name type value label required"assetpath="./"><style>.floating-label{cursor:text;transition:.4s all}.floating-label[active]{transform:translate(.8em,2.3em);color:#bbb;font-weight:200}</style><template strip-whitespace=""><div class="form-group"><label hidden$="[[!label]]"for="floating-input-[[name]]"class="floating-label"active$="[[active]]"on-tap="_onLabelTap">[[label]]</label><input id="floating-input-[[name]]"class="form-control"type$="[[type]]"name$="[[name]]"value$="[[value]]"required$="[[required]]"on-keyup="_onKeyUp"on-focus="_onFocus"on-blur="_onBlur"></div></template></dom-module><dom-module id="floating-textarea"attributes="name value label rows cols required"assetpath="./"><style>.floating-label{cursor:text;transition:.4s all}.floating-label[active]{transform:translate(.8em,2.4em);color:#bbb;font-weight:200}</style><template strip-whitespace=""><div class="form-group"><label hidden$="[[!label]]"for="floating-textarea-[[name]]"class="floating-label"active$="[[active]]"on-tap="_onLabelTap">[[label]]</label><textarea id="floating-textarea-[[name]]"class="form-control"name$="[[name]]"rows$="[[rows]]"cols$="[[cols]]"required$="[[required]]"on-change="_onTextareaChange"on-keyup="_onKeyUp"on-focus="_onFocus"on-blur="_onBlur">{{value}}</textarea></div></template></dom-module></div><dom-module id="feedback-element"attributes="url route route-parameters request-uri name email with-screenshot"><style>.feedback-container{position:absolute;top:20%;right:-1.9em;z-index:9999;padding:.8ex .8em;transform:rotate(-90deg);color:#fff;background-color:#f68e00;font-size:1.2em;cursor:pointer}.overlay{display:block;position:absolute;top:0;left:0;width:100%;height:100%;z-index:999999;background-color:rgba(0,0,0,.6)}.overlay-form{display:block;position:absolute;top:10%;left:50%;width:300px;margin-left:-150px;z-index:9999999}@media (max-width:768px){.overlay-form{top:3%;width:90%;margin-left:-45%}}.input{margin-top:5px}.overlay-form[hidden],.overlay[hidden],:host([hidden]){display:none!important}</style><template><div hidden$="[[!overlayActive]]"class="overlay"on-tap="hideOverlay"></div><div hidden$="[[!overlayActive]]"class="overlay-form"><div class="panel panel-primary"><div class="panel-heading"><h3 class="panel-title">Feedback</h3></div><form class="panel-body"on-submit="onSubmit"action="[[url]]"hidden$="[[!formActive]]"><rating-radio value="{{rating}}"required=""></rating-radio><floating-input name="name"type="text"value="{{name}}"label="Name"required=""></floating-input><floating-input name="email"type="email"value="{{email}}"label="E-Mail"required=""></floating-input><floating-textarea name="message"value="{{message}}"rows="3"label="Your Feedback Message"required=""></floating-textarea><div class="form-group"><button class="btn btn-primary btn-sm"type="submit">Submit</button> <button class="btn btn-default btn-sm"type="reset"on-tap="hideOverlay">Cancel</button></div></form><loading-spinner active$="[[loadingSpinnerActive]]"></loading-spinner></div></div><div class="feedback-container"on-tap="feedbackTap"><span>Feedback</span></div></template></dom-module></body></html>
