<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="floating-input-behaviour.html">

<!--
Input element with a floating label if input field has focus or content.
-->
<dom-module id="floating-input" attributes="name type value label required">
    <style>
        .floating-label {
            cursor: text;
            transition: 0.4s all;
        }

        .floating-label[active] {
            transform: translate(0.8em, 2.3em);
            color: #bbb;
            font-weight: 200;
        }
    </style>

    <template strip-whitespace>
        <div class="form-group">
            <label hidden$=[[!label]]
                   for="floating-input-[[name]]"
                   class="floating-label"
                   active$="[[active]]"
                   on-tap="_onLabelTap">
                [[label]]
            </label>

            <input id="floating-input-[[name]]"
                   class="form-control"
                   type$="[[type]]"
                   name$="[[name]]"
                   value$="[[value]]"
                   required$="[[required]]"
                   on-keyup="_onKeyUp"
                   on-focus="_onFocus"
                   on-blur="_onBlur">
        </div>
    </template>

    <script>
        Polymer({
            is: 'floating-input',

            behaviors: [
                Polymer.FloatingInputBehaviour
            ]
        });
    </script>
</dom-module>
